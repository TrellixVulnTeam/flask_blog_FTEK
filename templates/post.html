<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{title}}</h1>
    {% for post in posts %}
        <h2>{{post.title}}</h2>
        <p>By {{post.author}} published on {{post.date}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
</body>
</html>
